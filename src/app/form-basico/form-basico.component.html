<form [formGroup]="myForm">
  Valor : {{ myForm.value | json }}
  <hr>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width:100%">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width:100%">
        <input matInput placeholder="message" formControlName="message">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width:100%">
        <input matInput placeholder="carrera" formControlName="career">
      </mat-form-field>
    </div>
  </div>
</form>
